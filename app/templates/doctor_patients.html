<!DOCTYPE html>
<html>
<head>
    <title>Doctor - Patient Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>All Registered Patients</h2>

    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mb-3">Logout</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>RFID UID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Domicile</th>
                <th>Occupation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.rfid_uid }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.domicile }}</td>
                <td>{{ patient.occupation }}</td>
                <td>
                    <a href="{{ url_for('auth.edit_patient', patient_id=patient.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('auth.delete_patient', patient_id=patient.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
