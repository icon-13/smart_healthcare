{% extends "base.html" %}

{% block title %}Patient Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Patient Login</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="rfid_uid" class="form-label">RFID UID</label>
            <input type="text" name="rfid_uid" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <!-- Forgot password link -->
        <div class="text-center mt-3">
          <a href="{{ url_for('auth.reset_patient_password') }}" class="text-decoration-none">Forgot your password?</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
