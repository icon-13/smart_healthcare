{% extends "base.html" %}

{% block title %}Doctor Sign Up{% endblock %}

{% block content %}
<style>
    .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card p-4 shadow card-hover" style="width: 100%; max-width: 420px;">
        <h3 class="text-center mb-4 text-primary">ðŸ©º Doctor Sign Up</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Profile Picture</label>
                <input type="file" name="photo" accept="image/*" class="form-control form-control-lg">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Create Account</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <small>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Login here</a></small>
        </div>
    </div>
</div>
{% endblock %}
