{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <h3 class="text-center mb-4 fw-bold text-primary">Forgot Password</h3>
        <p class="text-center text-muted mb-4">Enter your username to reset your password.</p>

        <form method="POST">
            <div class="mb-4">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Your username" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
