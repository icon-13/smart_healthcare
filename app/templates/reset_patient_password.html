{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-white">
            <h4>Reset Patient Password</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="rfid_uid" class="form-label">RFID UID</label>
                    <input type="text" name="rfid_uid" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
                <a href="{{ url_for('auth.patient_login') }}" class="btn btn-secondary">Back to Login</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
