{% extends "base.html" %}
{% block title %}Reset Patient Password{% endblock %}

{% block content %}
<style>
    .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .section-title {
        border-bottom: 2px solid #ffc107;
        padding-bottom: 5px;
        margin-bottom: 20px;
        color: #ffc107;
        text-align: center;
        font-weight: bold;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow card-hover mt-5">
            <div class="card-header bg-warning text-white text-center">
                <h4>Reset Patient Password</h4>
            </div>
            <div class="card-body">
                <h5 class="section-title">Enter Your Credentials</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="rfid_uid" class="form-label">RFID UID</label>
                        <input type="text" name="rfid_uid" class="form-control" placeholder="Enter your RFID UID" required>
                    </div>

                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-warning btn-lg">Reset Password</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.patient_login') }}" class="text-decoration-none">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
