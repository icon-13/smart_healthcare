{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">

  <h2 class="mb-5 text-center fw-bold text-primary">âš¡ Admin Dashboard</h2>

  <!-- Add New Doctor Card -->
  <div class="card shadow-lg mb-5 border-0 rounded-4">
    <div class="card-header text-white rounded-top-4" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);">
      <h5 class="mb-0">Add New Doctor</h5>
    </div>
    <div class="card-body p-4">
      <form method="POST" action="{{ url_for('auth.add_doctor') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control rounded-pill shadow-sm" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control rounded-pill shadow-sm" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control rounded-pill shadow-sm" placeholder="Confirm password" required>
        </div>
        <div class="mb-4">
          <label for="photo" class="form-label fw-semibold">Doctor Photo</label>
          <input type="file" name="photo" class="form-control rounded-pill shadow-sm">
        </div>
        <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm w-100 fw-bold">Add Doctor</button>
      </form>
    </div>
  </div>

  <!-- Registered Doctors List -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-info text-white rounded-top-4">
      <h5 class="mb-0">Registered Doctors</h5>
    </div>
    <div class="card-body p-3">
      <ul class="list-group list-group-flush">
        {% for doctor in doctors %}
        <li class="list-group-item d-flex justify-content-between align-items-center py-3 px-4 rounded-3 mb-2 shadow-sm hover-shadow" style="transition: all 0.2s;">
          <div class="d-flex align-items-center">
            <span class="fw-semibold me-3">{{ doctor.username }}</span>
            {% if doctor.photo %}
              <img src="{{ url_for('static', filename='uploads/' ~ doctor.photo) }}"
                   alt="photo" class="rounded-circle shadow-sm" style="height: 45px; width:45px; object-fit:cover;">
            {% endif %}
          </div>
          <div>
            <a href="{{ url_for('auth.edit_doctor', doctor_id=doctor.id) }}" class="btn btn-sm btn-primary me-2 rounded-pill">Edit</a>
            <form method="POST" action="{{ url_for('auth.delete_doctor', doctor_id=doctor.id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this doctor?');">
              <button type="submit" class="btn btn-sm btn-danger rounded-pill">Delete</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

</div>

<style>
  .hover-shadow:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.12) !important;
  }
</style>
{% endblock %}
