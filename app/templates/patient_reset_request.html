{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Reset Patient Password</h3>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.rfid_uid.label(class="form-label") }}
        {{ form.rfid_uid(class="form-control", placeholder="Enter your RFID UID") }}
      </div>
      <button type="submit" class="btn btn-warning w-100">{{ form.submit.label.text }}</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('auth.patient_login') }}">Back to Patient Login</a>
    </div>
  </div>
</div>
{% endblock %}
