{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Edit Doctor: <strong>{{ doctor.username }}</strong></h2>

        <form method="POST" enctype="multipart/form-data">

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" value="{{ doctor.username }}" required>
            </div>

            <!-- Photo -->
            <div class="mb-3">
                <label for="photo" class="form-label fw-bold">Doctor Photo</label>
                {% if doctor.photo %}
                    <div class="mb-2 text-center">
                        <img src="{{ url_for('static', filename='uploads/' ~ doctor.photo) }}" 
                             alt="photo" 
                             class="rounded-circle shadow-sm" 
                             style="height: 120px; width: 120px; object-fit: cover; border: 2px solid #0d6efd;">
                    </div>
                {% endif %}
                <input type="file" name="photo" class="form-control">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success btn-lg me-3">Update Doctor</button>
                <a href="{{ url_for('auth.admin_dashboard') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
