{% extends "base.html" %}

{% block title %}Order Lab Test{% endblock %}

{% block content %}
<h2>Order Lab Test for {{ patient.name }}</h2>

<form method="POST">
  <div class="mb-3">
    <label for="lab_test_id" class="form-label">Select Test</label>
    <select name="lab_test_id" class="form-select">
      {% for test in tests %}
      <option value="{{ test.id }}">{{ test.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Order Test</button>
  <a href="{{ url_for('doctor.patient_detail', patient_id=patient.id) }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
