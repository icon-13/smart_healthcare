{% extends "base.html" %}
{% block title %}Scan RFID Card{% endblock %}

{% block content %}
<style>
    .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .section-title {
        border-bottom: 2px solid #0d6efd;
        padding-bottom: 5px;
        margin-bottom: 20px;
        color: #0d6efd;
        text-align: center;
        font-weight: bold;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow card-hover mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h4>Scan Your RFID Card</h4>
            </div>
            <div class="card-body">
                <h5 class="section-title">Enter or Scan UID</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="uid" class="form-label">RFID UID</label>
                        <input type="text" name="uid" class="form-control" placeholder="Scan or paste UID here" required autofocus>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Submit UID</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
