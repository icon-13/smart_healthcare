{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Register New Patient</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="uid" value="{{ uid }}">

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="domicile" class="form-label">Place of Domicile</label>
                    <input type="text" id="domicile" name="domicile" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" id="occupation" name="occupation" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Create Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a href="{{ url_for('auth.signup_patient') }}" class="btn btn-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
