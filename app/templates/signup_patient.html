{% extends "base.html" %}

{% block title %}Register New Patient{% endblock %}

{% block content %}
<style>
    .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card p-4 shadow-lg card-hover" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">üìù Register New Patient</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="uid" value="{{ uid }}">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control form-control-lg" placeholder="Enter age" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select form-select-lg" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Place of Domicile</label>
                    <input type="text" id="domicile" name="domicile" class="form-control form-control-lg" placeholder="Enter domicile" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Occupation</label>
                    <input type="text" id="occupation" name="occupation" class="form-control form-control-lg" placeholder="Enter occupation" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Create Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Patient Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" class="form-control form-control-lg">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                    <a href="{{ url_for('auth.signup_patient') }}" class="btn btn-secondary btn-lg">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
